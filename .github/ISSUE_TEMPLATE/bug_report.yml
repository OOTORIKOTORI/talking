name: 🐛 バグ報告
description: バグ・不具合を報告
title: "bug: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        バグ報告ありがとうございます。以下のフォームに従って情報を記入してください。

  - type: textarea
    id: description
    attributes:
      label: 📝 現象
      description: どんな問題が発生していますか?
      placeholder: |
        例: アセット一覧画面で検索ボタンをクリックすると、エラーが表示される
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 🔁 再現手順
      description: 問題を再現するための手順を記載してください
      placeholder: |
        1. `pnpm dev:all` で起動
        2. http://localhost:3000/assets にアクセス
        3. 検索ボックスに「test」と入力
        4. 検索ボタンをクリック
        5. エラーメッセージ「500 Internal Server Error」が表示される
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ✅ 期待される動作
      description: 本来どのように動作すべきですか?
      placeholder: |
        例: 検索結果が表示される
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: ❌ 実際の動作
      description: 実際にはどうなっていますか?
      placeholder: |
        例: 500 エラーが表示され、検索結果が表示されない
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 📋 ログ・エラーメッセージ
      description: ブラウザコンソール or ターミナルのログを貼り付けてください
      placeholder: |
        例:
        ```
        Error: Cannot read property 'map' of undefined
            at AssetsService.findAll (apps/api/src/assets/assets.service.ts:42)
        ```
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: 📸 スクリーンショット
      description: 該当する画面のスクリーンショットがあれば添付してください
      placeholder: |
        画像をドラッグ&ドロップ or 貼り付け

  - type: input
    id: environment
    attributes:
      label: 🖥️ 環境
      description: OS, ブラウザ, Node.js バージョンを記載してください
      placeholder: |
        例: Windows 11, Chrome 120, Node.js 22.0.0

  - type: textarea
    id: additional
    attributes:
      label: 📝 その他
      description: その他、気づいたことがあれば記載してください
      placeholder: |
        例: 特定の条件でのみ発生する、など
