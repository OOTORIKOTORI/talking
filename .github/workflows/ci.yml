name: ci
on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # pnpm を先にインストール（v10.16.0）
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.16.0

      # Node 22 + pnpm キャッシュ
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm' # pnpm ロックを使ったキャッシュを有効化

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Show versions
        run: |
          node -v
          pnpm -v

      # まだ script が無ければ best-effort でスキップ
      - name: Typecheck (best-effort)
        run: pnpm -r -w run typecheck || echo "no typecheck"

      - name: Build (best-effort)
        run: pnpm -r -w run build || echo "no build"
